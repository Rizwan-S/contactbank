<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Contact Management System</h1>
        <hr>
        <h2>Save Contact</h2>
        <form action="#" th:action="@{/saveContact}" th:object="${contact}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="Contact First Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Contact Last Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Contact Email" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save Contact</button>
        </form>
        <hr>
        <a th:href="@{/}">Back to Contact List</a>
    </div>
    
</body>
</html>
